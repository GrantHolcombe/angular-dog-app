<div class="flex-container">
  <mat-card class="main-card mat-elevation-z4">
    <mat-card-title>
      <h3>Doggie Dictionary</h3>
    </mat-card-title>
    <mat-form-field>
      <mat-label>Add a new Dog</mat-label>
      <input
        matInput
        #box
        (keyup)="onKey(box.value)"
        (keyup.enter)="onEnter()"
        [value]="newDog"
        placeholder="Ex: Beagle"
      />
    </mat-form-field>
    <p>{{ msg }}</p>
    <mat-action-list role="list">
      <mat-list-item
        role="list-item"
        (click)="onClick(dog)"
        *ngFor="let dog of list; let i = index"
        class="test"
        >{{ dog }}
        <button color="warn" mat-mini-fab (click)="rm(i)" align="end">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-action-list>
  </mat-card>

  <app-child-test [detail]="dogDetail"></app-child-test>
</div>
